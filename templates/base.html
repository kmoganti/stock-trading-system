<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Trading System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .status-badge { @apply px-3 py-1 rounded-full text-sm font-medium; }
        .status-active { @apply bg-green-100 text-green-800; }
        .status-halted { @apply bg-red-100 text-red-800; }
        .status-pending { @apply bg-yellow-100 text-yellow-800; }
        .status-executed { @apply bg-blue-100 text-blue-800; }
        .status-rejected { @apply bg-gray-100 text-gray-800; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold">ðŸ“ˆ Trading System</h1>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/" class="hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                            <a href="/signals" class="hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-md text-sm font-medium">Signals</a>
                            <a href="/portfolio" class="hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-md text-sm font-medium">Portfolio</a>
                            <a href="/watchlist" class="hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-md text-sm font-medium">Watchlist</a>
                            <a href="/settings" class="hover:bg-white hover:bg-opacity-20 px-3 py-2 rounded-md text-sm font-medium">Settings</a>
                        </div>
                    </div>
                </div>
                
                <!-- Status indicators -->
                <div class="flex items-center space-x-4" x-data="systemStatus">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full" :class="autoTrade ? 'bg-green-400' : 'bg-red-400'"></div>
                        <span class="text-sm" x-text="autoTrade ? 'Auto Trade' : 'Manual'"></span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full" :class="apiConnected ? 'bg-green-400' : 'bg-red-400'"></div>
                        <span class="text-sm">API</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Global JavaScript -->
    <script>
        // System status component
        document.addEventListener('alpine:init', () => {
            Alpine.data('systemStatus', () => ({
                autoTrade: false,
                apiConnected: false,
                
                async init() {
                    await this.fetchStatus();
                    // Refresh every 30 seconds
                    setInterval(() => this.fetchStatus(), 30000);
                },
                
                async fetchStatus() {
                    try {
                        const response = await fetch('/api/system/status');
                        const data = await response.json();
                        this.autoTrade = data.auto_trade || false;
                        this.apiConnected = data.iifl_api_connected || false;
                    } catch (error) {
                        console.error('Error fetching system status:', error);
                    }
                }
            }));
        });

        // Utility functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR'
            }).format(amount);
        }

        function formatPercentage(value) {
            return (value * 100).toFixed(2) + '%';
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString('en-IN');
        }

        // Toast notifications
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 p-4 rounded-md shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500'
            } text-white`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }
    </script>
</body>
</html>
