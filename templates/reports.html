{% extends "base.html" %}

{% block title %}Reports - Stock Trading System{% endblock %}

{% block content %}
<div x-data="reportsPage" class="space-y-6">
    <div class="bg-white shadow rounded-lg card-shadow">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Generated Reports</h3>
                <button @click="loadReports" class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Refresh
                </button>
            </div>
            <div class="flow-root">
                <ul class="divide-y divide-gray-200">
                    <template x-if="reports.length === 0">
                        <li class="py-4">
                            <p class="text-sm text-gray-500 text-center">No reports found. Generate one from the dashboard.</p>
                        </li>
                    </template>
                    <template x-for="report in reports" :key="report.filename">
                        <li class="py-4">
                            <div class="flex items-center space-x-4">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-file-pdf text-red-500 text-2xl"></i>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm font-medium text-gray-900 truncate" x-text="`Daily Report - ${report.date}`"></p>
                                    <p class="text-sm text-gray-500 truncate" x-text="report.filename"></p>
                                </div>
                                <div>
                                    <a :href="report.url" target="_blank" class="inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200">
                                        View Report
                                    </a>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('alpine:init', () => {
    Alpine.data('reportsPage', () => ({
        reports: [],
        async init() {
            await this.loadReports();
        },
        async loadReports() {
            const response = await fetch('/api/reports/list');
            if (response.ok) {
                this.reports = await response.json();
            }
        }
    }));
});
</script>
{% endblock %}
