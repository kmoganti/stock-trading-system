# A generic, single-database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template for new migration scripts
file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
# prepend_sys_path = .

# timezone to use when rendering timestamps
# default is the system timezone
# timezone =

# The name of the alembic version table.
# version_table = alembic_version

# The format for migration file names.
sqlalchemy.url = sqlite+aiosqlite:///./trading.db

# ... etc.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S