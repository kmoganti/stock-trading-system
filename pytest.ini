[pytest]
asyncio_mode = auto
testpaths = tests/unit
addopts = -q
markers =
	integration: marks tests as integration (require external services or long runtime)
	functional: marks higher-level functional flows (slow)
	performance: marks performance or load tests (very slow)
norecursedirs = debug scripts production tools tests/integration tests/functional tests/performance
filterwarnings =
	ignore::DeprecationWarning:httpx.*
